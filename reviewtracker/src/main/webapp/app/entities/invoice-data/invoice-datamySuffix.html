<div>
    <h2>Invoice Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="invoice-datamySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Invoice Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Invoice Requirement</span></th>
                    <th><span>Buyer Selected Invoice Category</span></th>
                    <th><span>Invoice Title</span></th>
                    <th><span>Invoice Information</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invoiceData in vm.invoiceData track by invoiceData.id">
                    <td><a ui-sref="invoice-datamySuffix-detail({id:invoiceData.id})">{{invoiceData.id}}</a></td>
                    <td>{{invoiceData.invoiceRequirement}}</td>
                    <td>{{invoiceData.buyerSelectedInvoiceCategory}}</td>
                    <td>{{invoiceData.invoiceTitle}}</td>
                    <td>{{invoiceData.invoiceInformation}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="invoice-datamySuffix-detail({id:invoiceData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invoice-datamySuffix.edit({id:invoiceData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invoice-datamySuffix.delete({id:invoiceData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
