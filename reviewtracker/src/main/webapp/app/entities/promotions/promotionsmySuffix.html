<div>
    <h2>Promotions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="promotionsmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Promotions
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Promotion Id</span></th>
                    <th><span>Purchase Order Item</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="promotions in vm.promotions track by promotions.id">
                    <td><a ui-sref="promotionsmySuffix-detail({id:promotions.id})">{{promotions.id}}</a></td>
                    <td>{{promotions.promotionId}}</td>
                    <td>
                        <a ui-sref="purchase-order-itemmySuffix-detail({id:promotions.purchaseOrderItemId})">{{promotions.purchaseOrderItemId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="promotionsmySuffix-detail({id:promotions.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="promotionsmySuffix.edit({id:promotions.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="promotionsmySuffix.delete({id:promotions.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
