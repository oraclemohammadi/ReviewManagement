
<div>
    <h2><span>Promotions</span> {{vm.promotions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Promotion Id</span></dt>
        <dd>
            <span>{{vm.promotions.promotionId}}</span>
        </dd>
        <dt><span>Purchase Order Item</span></dt>
        <dd>
            <a ui-sref="purchase-order-itemmySuffix-detail({id:vm.promotions.purchaseOrderItemId})">{{vm.promotions.purchaseOrderItemId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="promotionsmySuffix-detail.edit({id:vm.promotions.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
