
<div>
    <h2><span>Payment Execution</span> {{vm.paymentExecution.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Payment Amount</span></dt>
        <dd>
            <span>{{vm.paymentExecution.paymentAmount}}</span>
        </dd>
        <dt><span>Currency Code</span></dt>
        <dd>
            <span>{{vm.paymentExecution.currencyCode}}</span>
        </dd>
        <dt><span>Payment Method</span></dt>
        <dd>
            <span>{{vm.paymentExecution.paymentMethod}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="payment-executionmySuffix-detail.edit({id:vm.paymentExecution.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
