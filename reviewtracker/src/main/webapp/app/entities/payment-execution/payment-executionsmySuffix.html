<div>
    <h2>Payment Executions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="payment-executionmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Payment Execution
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Payment Amount</span></th>
                    <th><span>Currency Code</span></th>
                    <th><span>Payment Method</span></th>
                    <th><span>Purchase Order</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="paymentExecution in vm.paymentExecutions track by paymentExecution.id">
                    <td><a ui-sref="payment-executionmySuffix-detail({id:paymentExecution.id})">{{paymentExecution.id}}</a></td>
                    <td>{{paymentExecution.paymentAmount}}</td>
                    <td>{{paymentExecution.currencyCode}}</td>
                    <td>{{paymentExecution.paymentMethod}}</td>
                    <td>
                        <a ui-sref="purchase-ordermySuffix-detail({id:paymentExecution.purchaseOrderId})">{{paymentExecution.purchaseOrderId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="payment-executionmySuffix-detail({id:paymentExecution.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="payment-executionmySuffix.edit({id:paymentExecution.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="payment-executionmySuffix.delete({id:paymentExecution.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
