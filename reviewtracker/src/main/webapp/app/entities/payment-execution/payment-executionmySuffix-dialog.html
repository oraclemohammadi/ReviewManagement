
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentExecutionLabel">Create or edit a Payment Execution</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paymentExecution.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paymentExecution.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentAmount">Payment Amount</label>
            <input type="number" class="form-control" name="paymentAmount" id="field_paymentAmount"
                    ng-model="vm.paymentExecution.paymentAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_currencyCode">Currency Code</label>
            <input type="text" class="form-control" name="currencyCode" id="field_currencyCode"
                    ng-model="vm.paymentExecution.currencyCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentMethod">Payment Method</label>
            <input type="text" class="form-control" name="paymentMethod" id="field_paymentMethod"
                    ng-model="vm.paymentExecution.paymentMethod"
                     />
        </div>

        <div class="form-group">
            <label for="field_purchaseOrder">Purchase Order</label>
            <select class="form-control" id="field_purchaseOrder" name="purchaseOrder" ng-model="vm.paymentExecution.purchaseOrderId" ng-options="purchaseOrder.id as purchaseOrder.id for purchaseOrder in vm.purchaseorders"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
